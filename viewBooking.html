<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--=============== FONTS ===============-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<!--=============== ICONS ===============-->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<link
			rel="stylesheet"
			href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/4.2.0/remixicon.min.css"
		/>

		<!--=============== SWIPER CSS ===============-->
		<link rel="stylesheet" href="" />

		<!--=============== CSS ===============-->
		<link rel="stylesheet" href="assets/css/styles.css" />

		<title>UOW Room Booking System</title>
	</head>

	<body>
		<header class="header" id="header">
			<div class="container">
				<nav>
					<div class="nav-logo">
						<a href="index.html"
							><img
								src="assets/img/logo-uow.png"
								alt="logo"
								style="height: 32px"
						/></a>
					</div>

					<ul role="list" class="nav-list">
						<li><a href="viewRoom.html">Book Now</a></li>
						<li><a href="viewBooking.html">View Booking</a></li>
						<li><a href="">Contact Us</a></li>
						<li><a href="reviewPage.html">Cart</a></li>

						<li>
							<button href="" id="login-button">Login</button>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<!--==================== MAIN ====================-->
		<main>
			<div class="container" id="viewBookingContainer">
				<h1 class="pageHeading">Bookings</h1>
				<div id="bookedRoomContainer"></div>
			</div>
		</main>
		<template data-booked-room-template>
			<div class="selectedRoom">
				<img
					class="selectedRoomImage"
					src="assets/img/images.jpg"
					alt="room image"
					width="140px"
					height="140px"
					style="border-radius: 10px"
				/>
				<div class="selectedRoomDescriptionCol">
					<h1 class="selectedRoomName"></h1>
					<div class="selectedRoomDescription">
						<span class="material-symbols-outlined">
							location_on
						</span>
						<span
							>Location: <span class="selectedRoomLocation"></span
						></span>
					</div>
					<div class="selectedRoomDescription">
						<span class="material-symbols-outlined"> group </span>
						<span
							>Capacity: <span class="selectedRoomCapacity"></span
						></span>
					</div>
					<div class="selectedRoomDescription">
						<span class="material-symbols-outlined">
							calendar_today
						</span>
						<span
							>Date: <span class="selectedRoomDate"></span
						></span>
					</div>
					<div class="selectedRoomDescription">
						<span class="material-symbols-outlined">
							schedule
						</span>
						<span
							>Time: <span class="selectedRoomTime"></span
						></span>
					</div>
				</div>
				<div id="bookingsActionsColumn">
					<div id="bookingsActions">
						<button>Check In</button>
						<button>Cancel</button>
					</div>
				</div>
			</div>
		</template>

		<!--=============== MAIN JS ===============-->
		<script src="assets/js/main.js" defer></script>
	</body>
</html>
