<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<!--=============== FONTS ===============-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<!--=============== ICONS ===============-->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<!--=============== SWIPER CSS ===============-->
		<link rel="stylesheet" href="" />

		<!--=============== CSS ===============-->
		<link rel="stylesheet" href="assets/css/styles.css" />

		<title>UOW Room Booking System</title>
	</head>

	<body>
		<header class="header" id="header">
			<div class="container">
				<nav>
					<div class="nav-logo">
						<a href="index.html"
							><img
								src="assets/img/logo-uow.png"
								alt="logo"
								style="height: 32px"
						/></a>
					</div>

					<ul role="list" class="nav-list">
						<li><a href="index.html">Book Now</a></li>
						<li><a href="viewBooking.html">View Booking</a></li>
						<li><a href="">Contact Us</a></li>
						<li><a href="reviewPage.html">Cart</a></li>

						<li>
							<button type="button" id="login-button">
								Login
							</button>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<!--==================== MAIN ====================-->
		<main>
			<div class="container" id="pageIndicator">
				<div class="pageIndicator" id="roomPageIndicator">
					<div class="pageNumber">1</div>
					<p class="pageName">ROOM</p>
				</div>
				<div class="pageIndicator" id="reviewPageIndicator">
					<div class="pageNumber">2</div>
					<p class="pageName">REVIEW</p>
				</div>
				<div class="pageIndicator" id="paymentPageIndicator">
					<div class="pageNumber">3</div>
					<p class="pageName">PAYMENT</p>
				</div>
			</div>

			<div class="container" id="paymentPageContainer">
				<button type="button" onclick="validatePayment()">Com</button>
				<form action="" onsubmit="return validatePayment()">
					<div id="paymentDetailContainer">
						<h1>Payment Details</h1>
						<div id="paymentDetail">
							<label for="cardholderName">Cardholder Name</label
							><br />
							<input
								type="text"
								pattern="[a-zA-Z]+"
								class="longInput"
								placeholder="John Doe"
								id="cardholderName"
								required
							/><br />
							<label for="cardNumber">Card Number</label><br />
							<input
								type="text"
								placeholder="1111 2222 3333 4444"
								pattern="^\d{16}$"
								maxlength="16"
								class="longInput"
								required
							/><br />

							<div id="cardDetailThirdRow">
								<label for="expiryDate">Expiry Date</label>
								<div id="expiryDate">
									<input
										id="expiryMonth"
										type="text"
										placeholder="MM"
										pattern="(0[1-9]|1[0-2])"
										maxlength="2"
										required
									/>
									<input
										id="expiryYear"
										type="text"
										placeholder="YYYY"
										maxlength="4"
										required
									/>
								</div>

								<label for="cVV">CVV</label>
								<input
									id="cVV"
									type="text"
									maxlength="3"
									placeholder="CVV"
									required
								/><br />
							</div>

							<label for="promoCode">Promo Code</label>
							<div id="promoCodeRow">
								<input
									type="text"
									name="promoCode"
									id="promoCode"
									placeholder="SAVE20NOW"
								/>
								<button type="button" onclick="applyCode()">
									Apply Code
								</button>
							</div>

							<input
								id="completePurchaseButton"
								type="submit"
								value="Complete Purchase"
							/>
						</div>
					</div>
				</form>
				<div>
					<div id="orderSummaryCardContainer">
						<div class="orderSummaryCard">
							<div class="orderSummaryInfo">
								<h1>Subtotal:</h1>
								<span id="reviewBookingSubtotal"></span>
							</div>
							<div class="orderSummaryInfo">
								<h1>Tax:</h1>
								<span id="reviewBookingTaxes"></span>
							</div>
							<div class="orderSummaryInfo">
								<h1>Discount:</h1>
								<span id="reviewBookingDiscount"></span>
							</div>

							<div
								class="orderSummaryInfo"
								id="reviewBookingTotal"
							>
								<h1>Total:</h1>
								<span id="reviewTotalAmount"></span>
							</div>
						</div>
					</div>
					<!--  -->
				</div>
			</div>
		</main>

		<!--=============== MAIN JS ===============-->
		<script src="assets/js/main.js" defer></script>
	</body>
</html>
