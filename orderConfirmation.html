<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>

		<!--=============== FONTS ===============-->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Noto+Sans+Malayalam:wght@100..900&display=swap"
			rel="stylesheet"
		/>

		<!--=============== ICONS ===============-->
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
		/>

		<!--=============== CSS ===============-->
		<link rel="stylesheet" href="assets/css/styles.css" />

		<title>UOW Room Booking System</title>
	</head>

	<body>
		<header class="header" id="header">
			<div class="container">
				<nav>
					<div class="nav-logo">
						<a href="index.html"
							><img
								src="assets/img/logo-uow.png"
								alt="logo"
								style="height: 32px"
						/></a>
					</div>

					<ul role="list" class="nav-list">
						<li><a href="viewRoom.html">Book Now</a></li>
						<li><a href="viewBooking.html">View Booking</a></li>
						<li><a href="">Contact Us</a></li>
						<li><a href="reviewPage.html">Cart</a></li>

						<li>
							<button href="" id="login-button">Login</button>
						</li>
					</ul>
				</nav>
			</div>
		</header>

		<!--==================== MAIN ====================-->
		<main>
			<div class="container" id="orderConfirmationContainer">
				<div id="orderConfirmationText">
					<h1 class="pageHeading">Thank you for your reservation!</h1>

					<p>
						Reservation Number
						<span
							id="roomReservationNumber"
							style="font-weight: 700"
							>123123213</span
						>
					</p>

					<div>
						<p>
							We've sent an email to
							<span id="contactEmail">johnDoe@gmail.com</span>
							with everything you need to know about the
							reservation.
						</p>
					</div>
				</div>

				<div id="receiptContainer">
					<div class="container" id="reviewPageContainer">
						<div id="selectedRoomContainer"></div>

						<div>
							<div id="orderSummaryCardContainer">
								<div class="orderSummaryCard">
									<div class="orderSummaryInfo">
										<h1>Subtotal:</h1>
										<span id="reviewBookingSubtotal"></span>
									</div>
									<div class="orderSummaryInfo">
										<h1>Tax:</h1>
										<span id="reviewBookingTaxes"></span>
									</div>
									<div class="orderSummaryInfo">
										<h1>Discount:</h1>
										<span id="reviewBookingDiscount"></span>
									</div>

									<div
										class="orderSummaryInfo"
										id="reviewBookingTotal"
									>
										<h1>Total:</h1>
										<span id="reviewTotalAmount"></span>
									</div>
								</div>
							</div>
							<!--  -->
						</div>
					</div>
				</div>
			</div>
		</main>
		<template data-booked-room-template>
			<div class="selectedRoom">
				<img
					class="selectedRoomImage"
					src="assets/img/images.jpg"
					alt="room image"
					width="140px"
					height="140px"
					style="border-radius: 10px"
				/>
				<div class="selectedRoomDescriptionCol">
					<h1 class="selectedRoomName"></h1>
					<div class="selectedRoomDescription">
						<span class="material-symbols-outlined">
							location_on
						</span>
						<span
							>Location: <span class="selectedRoomLocation"></span
						></span>
					</div>
					<div class="selectedRoomDescription">
						<span class="material-symbols-outlined"> group </span>
						<span
							>Capacity: <span class="selectedRoomCapacity"></span
						></span>
					</div>
					<div class="selectedRoomDescription">
						<span class="material-symbols-outlined">
							calendar_today
						</span>
						<span
							>Date: <span class="selectedRoomDate"></span
						></span>
					</div>
					<div class="selectedRoomDescription">
						<span class="material-symbols-outlined">
							schedule
						</span>
						<span
							>Time: <span class="selectedRoomTime"></span
						></span>
					</div>
				</div>
			</div>
		</template>
		<!--=============== SWIPER JS ===============-->
		<script src=""></script>

		<!--=============== MAIN JS ===============-->
		<script src="assets/js/main.js" defer></script>
	</body>
</html>
